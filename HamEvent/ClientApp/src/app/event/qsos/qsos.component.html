<app-responsive-toolbar *ngIf="event" [event]="event">
</app-responsive-toolbar>
<div class="page-component" *ngIf="event">
  <mat-grid-list cols="4" rowHeight="100px">
    @for (tile of tiles; track tile) {
    <mat-grid-tile [colspan]="tile.cols"
                   [rowspan]="tile.rows"
                   [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
    }
  </mat-grid-list>



  <table mat-table [dataSource]="QSOs" class="mat-elevation-z8 page-table">
    <!-- Name Column -->
    <!--<mat-text-column name="callsign1"></mat-text-column>-->

    <ng-container matColumnDef="callsign1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Callsign 1' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.callsign1}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="callsign2">
      <th mat-header-cell *matHeaderCellDef>{{'Callsign 2' | translate}}</th>
      <td mat-cell *matCellDef="let element" [innerHTML]="element.callsign2"></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef>{{'Mode' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.mode}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="band">
      <th mat-header-cell *matHeaderCellDef>{{'Band' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.band}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef>{{'Timestamp' | translate}}</th>
      <td mat-cell *matCellDef="let element">{{element.timestamp | date:'medium'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        class="element-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
