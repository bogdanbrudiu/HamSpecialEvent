<h1 id="tableLabel">HamEvent QSOs</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!QSOs?.length"><em>Loading...</em></p>

<div [formGroup]="searchForm">
    <input placeholder="Search " formControlName="search" />
    <button  (click)="submitForm()">Search</button>
</div>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="QSOs.length">
  <thead>
    <tr>
      <th>Callsign 1</th>
      <th>CAllsign 2</th>
      <th>RST1</th>
      <th>RST2</th>
      <th>Mode</th>
      <th>Band</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let QSO of QSOs">
      <td>{{ QSO.callsign1 }}</td>
      <td>{{ QSO.callsign2 }}</td>
      <td>{{ QSO.rst1 }}</td>
      <td>{{ QSO.rst2 }}</td>
      <td>{{ QSO.mode }}</td>
      <td>{{ QSO.band }}</td>
      <td>{{ QSO.timestamp }}</td>
    </tr>
  </tbody>
</table>
